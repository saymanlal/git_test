<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chem Done. Chill Now ðŸ§ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #eef2f7, #dbe3ec);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 420px;
      border-radius: 18px;
      padding: 26px 22px 30px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14.5px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .lab {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: #f2f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .molecule {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #2f80ed;
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
    }

    .molecule:nth-child(2) {
      background: #27ae60;
      animation-delay: 0.5s;
    }

    .molecule:nth-child(3) {
      background: #f2994a;
      animation-delay: 1s;
    }

    .molecule:nth-child(4) {
      background: #9b51e0;
      animation-delay: 1.5s;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px); }
      100% { transform: translate(0, 0); }
    }

    .formula {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
    }

    button {
      background: #2f80ed;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.96);
    }

    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Chemistry exam = reaction complete ðŸ§ª</h1>

    <p>
      Aaj atoms zyada collide ho gaye honge dimaag mein.  
      Ab reaction ko settle hone do.
    </p>

    <div class="lab" id="lab">
      <div class="molecule"></div>
      <div class="molecule"></div>
      <div class="molecule"></div>
      <div class="molecule"></div>
    </div>

    <div class="formula" id="formula">
      Stress + Time â†’ Calm
    </div>

    <button onclick="breakChem()">Break the reaction</button>

    <div class="footer" id="footer">
      You survived chemistry. Thatâ€™s enough for today.
    </div>
  </div>

  <script>
    const formulas = [
      "Stress + Time â†’ Calm",
      "Exam âˆ’ Pressure = Peace",
      "Overthinking â†’ Cancelled",
      "Todayâ€™s productivity = Showing up"
    ];

    const footers = [
      "You survived chemistry. Thatâ€™s enough for today.",
      "Marks baad mein. Abhi rest.",
      "Brain ko thoda idle pe daal do.",
      "Reaction over. Lab closed."
    ];

    let i = 0;

    function breakChem() {
      i++;

      document.getElementById("formula").innerText =
        formulas[i % formulas.length];

      document.getElementById("footer").innerText =
        footers[i % footers.length];

      const lab = document.getElementById("lab");
      lab.style.background = "#eaf1f8";

      setTimeout(() => {
        lab.style.background = "#f2f6fa";
      }, 300);
    }
  </script>
</body>
</html>
