<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chemistry Destroyer ðŸ§ªðŸ’¥</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #1a1d3a, #0b0e1c);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  overflow: hidden;
}

.game {
  width: 92%;
  max-width: 420px;
  background: rgba(20, 23, 55, 0.9);
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.6);
  text-align: center;
}

h1 {
  font-size: 20px;
  margin-bottom: 6px;
}

.sub {
  font-size: 13.5px;
  color: #bfc3ff;
  margin-bottom: 12px;
}

.lab {
  position: relative;
  height: 300px;
  background: radial-gradient(circle, #222661, #14173a);
  border-radius: 16px;
  overflow: hidden;
}

.atom {
  position: absolute;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  cursor: pointer;
  animation: float 5s linear forwards;
}

@keyframes float {
  from { transform: translateY(360px) rotate(0deg); }
  to { transform: translateY(-80px) rotate(360deg); }
}

.blast {
  position: absolute;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #fff;
  animation: blast 0.6s forwards;
}

@keyframes blast {
  to {
    transform: scale(3);
    opacity: 0;
  }
}

.score {
  margin-top: 10px;
  font-size: 14px;
}

.comment {
  margin-top: 6px;
  font-size: 13px;
  color: #ffd6d6;
  min-height: 18px;
}

.footer {
  margin-top: 8px;
  font-size: 12px;
  color: #9aa0ff;
}
</style>
</head>

<body>
<div class="game">
  <h1>Destroy Chemistry ðŸ§ªðŸ’£</h1>
  <div class="sub">Tap atoms. Make chemistry cry. Chill.</div>

  <div class="lab" id="lab"></div>

  <div class="score">Chemistry ruined: <b><span id="score">0</span></b></div>
  <div class="comment" id="comment">No rules. No syllabus.</div>

  <div class="footer">Exam khatam. Ab maza allowed.</div>
</div>

<script>
const lab = document.getElementById("lab");
const scoreEl = document.getElementById("score");
const commentEl = document.getElementById("comment");

let score = 0;

const lines = [
  "Bond toot gaya ðŸ’¥",
  "Reaction failed successfully ðŸ˜Œ",
  "Periodic table sad ðŸ˜­",
  "Chemistry got cooked ðŸ”¥",
  "Brain lighter now ðŸŒ¿",
  "Aesi taisi ho gayi ðŸ§ª"
];

function spawnAtom() {
  const atom = document.createElement("div");
  atom.className = "atom";
  atom.innerText = "âš›ï¸";

  atom.style.left = Math.random() * (lab.clientWidth - 40) + "px";

  atom.onclick = () => {
    score++;
    scoreEl.innerText = score;
    commentEl.innerText = lines[score % lines.length];

    for (let i = 0; i < 6; i++) {
      const b = document.createElement("div");
      b.className = "blast";
      b.style.left = atom.offsetLeft + 12 + "px";
      b.style.top = atom.offsetTop + 12 + "px";
      lab.appendChild(b);
      setTimeout(() => b.remove(), 600);
    }

    atom.remove();
  };

  lab.appendChild(atom);

  setTimeout(() => {
    if (atom.parentNode) atom.remove();
  }, 5000);
}

setInterval(spawnAtom, 650);
</script>
</body>
</html>
