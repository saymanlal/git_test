<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chemistry Smash ðŸ§ªðŸ’¥</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  background: linear-gradient(180deg, #0f1220, #1a1e33);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.game {
  width: 90%;
  max-width: 420px;
  background: #14172a;
  border-radius: 18px;
  padding: 22px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.4);
  text-align: center;
}

h1 {
  font-size: 20px;
  margin-bottom: 6px;
}

.sub {
  font-size: 14px;
  color: #cfcfcf;
  margin-bottom: 14px;
}

.lab {
  position: relative;
  width: 100%;
  height: 280px;
  background: radial-gradient(circle, #22274a, #14172a);
  border-radius: 14px;
  overflow: hidden;
  margin-bottom: 14px;
}

.atom {
  position: absolute;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #ff4d4d;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  cursor: pointer;
  animation: move 3s linear forwards;
}

@keyframes move {
  from { transform: translateY(300px); }
  to { transform: translateY(-60px); }
}

.score {
  font-size: 14px;
  margin-bottom: 8px;
}

.comment {
  font-size: 13px;
  color: #aaa;
  min-height: 18px;
}

.footer {
  margin-top: 10px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>
<div class="game">
  <h1>Break the Chemistry ðŸ§ª</h1>
  <div class="sub">Tap atoms. Ruin chemistry. Relax brain.</div>

  <div class="lab" id="lab"></div>

  <div class="score">Chemistry destroyed: <span id="score">0</span></div>
  <div class="comment" id="comment">Go on. No mercy.</div>

  <div class="footer">Exam gaya. Ab game chalu.</div>
</div>

<script>
const lab = document.getElementById("lab");
const scoreEl = document.getElementById("score");
const commentEl = document.getElementById("comment");

let score = 0;

const comments = [
  "Bond toot gaya.",
  "Reaction failed successfully.",
  "Periodic table crying.",
  "Chemistry: 0, You: 1",
  "Brain thoda halka hua."
];

function spawnAtom() {
  const atom = document.createElement("div");
  atom.className = "atom";
  atom.innerText = "âš›ï¸";

  atom.style.left = Math.random() * (lab.clientWidth - 40) + "px";

  atom.onclick = () => {
    score++;
    scoreEl.innerText = score;
    commentEl.innerText = comments[score % comments.length];
    atom.remove();
  };

  lab.appendChild(atom);

  setTimeout(() => {
    if (atom.parentNode) atom.remove();
  }, 3000);
}

setInterval(spawnAtom, 700);
</script>
</body>
</html>
